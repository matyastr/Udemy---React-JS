<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Amazon Fitbit</title>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/aa1e199f19.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <img src="https://purepng.com/public/uploads/medium/purepng.com-amazoncom-logologobrand-logoiconslogos-251519938642ecnez.png"/>
        </header>
        
        <section>
            <div id="pdp-image-block">
                <img id="pdp-image" src="https://i.imgur.com/PTgQlim.png" />

                <div id="time-container">
                    <p id="time"></p>
                </div>
                <div id="heart-container">
                    <i id="heart-icon"class="fas fa-heartbeat"></i>
                    <p>78</p>
                </div>
            </div>

            <div id="pdp-desc-block">
                <h1>Fitbit 20 - The Smartest Watch</h1>
                <p>From steps and distance to calories burned and active minutes, see your daily progress each day and over time.</p>

                <div>
                    <h2>Select Color</h2>

                    <button class="color-button" id="red-button" type="button"></button>
                    <button class="color-button" id="black-button" type="button"></button>
                    <button class="color-button" id="blue-button" type="button"></button>
                    <button class="color-button" id="pink-button" type="button"></button>
                    <button class="color-button" id="purple-button" type="button"></button>
                </div>

                <h2>Features</h2>
                <div>
                    <button class="feature-button" id="time-button" type="button">Time</button>
                    <button class="feature-button" id="heart-button" type="button">Heart Rate</button>
                </div>

                <button id="buy-button" type="button">BUY NOW</button>
            </div>
        </section>
    </body>

    <script src="index.js"></script>
</html>
