<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Task List 2.0</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/aa1e199f19.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <main>
            <input id="list-text-input" type="text" name="listitem" placeholder="Enter tasks here...">

            <div id="modify-items">
                <button class="button" id="add-list-btn" type="button">Add List Item</button>
                <button class="button" id="update-list-btn" type="button">Update First Item</button>
                <button class="button" id="remove-list-btn" type="button">Remove First Item</button>
            </div>
            <div id="list-container">
                <ul id="list">
                </ul>
            </div>
        </main>      
    </body>

    <script src="index.js"></script>
</html>
