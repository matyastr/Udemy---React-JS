<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="calc-container">
            <textarea id="calc-display" rows="4" cols="23"></textarea>
            
            <div>
                <button class="calc-button" id="seven" type="button">7</button>
                <button class="calc-button" id="eight" type="button">8</button>
                <button class="calc-button" id="nine" type="button">9</button>
                <button class="calc-button" id="plus" type="button">+</button>
            </div>
            <div>
                <button class="calc-button" id="four" type="button">4</button>
                <button class="calc-button" id="five" type="button">5</button>
                <button class="calc-button" id="six" type="button">6</button>
                <button class="calc-button" id="minus" type="button">-</button>
            </div>
            <div>
                <button class="calc-button" id="one" type="button">1</button>
                <button class="calc-button" id="two" type="button">2</button>
                <button class="calc-button" id="three" type="button">3</button>
                <button class="calc-button" id="multiply" type="button">*</button>
            </div>
            <div>
                <button class="calc-button" id="clear" type="button">C</button>
                <button class="calc-button" id="zero" type="button">0</button>
                <button class="calc-button" id="equals" type="button">=</button>
                <button class="calc-button" id="divide" type="button">/</button>
            </div>
        </div>
    </body>

    <script type="module" src="index.js"></script>
</html>
