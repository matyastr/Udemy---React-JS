<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>

        <link rel="stylesheet" href="google.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class="left-menu-item">
                <a class="menu-item" href="">About</a>
                <a class="menu-item" href="">Store</a>
            </nav>
            <nav class="right-top-menu-item">
                <a id="right-top-item" class="menu-item" href="">Gmail</a>

                <div id=dropdown-wrapper>
                    <i id="dropdown-menu" class="material-icons">apps</i>
                    <div id="apps-dropdown">
                        <div>
                            <div class="app-item">
                                <img class="app-item-image" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" />
                                <p>Search</p>
                            </div>
                            
                            <div class="app-item">
                                <img class="app-item-image" src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" />
                                <p>Maps</p>
                            </div>
                
                            <div class="app-item">
                                <img class="app-item-image" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" />
                                <p>Drive</p>
                            </div>
                        </div>
            
                        <div>
                            <div class="app-item">
                                <img class="app-item-image" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg" />
                                <p>Calendar</p>
                            </div>
                            
                            <div class="app-item">
                                <img class="app-item-image" src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" />
                                <p>Photos</p>
                            </div>

                                <img class="app-item-image" src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" />
                                <p>Keep</p>
                            </div>
                        </div>          
                    </div>
                </div>
                <img id="profile-pic" class="menu-item" src="https://media-exp1.licdn.com/dms/image/C4E03AQEg7WKAMVGh-g/profile-displayphoto-shrink_400_400/0?e=1596672000&v=beta&t=ToRrq_X2a_3cmjHHzTOrS4i-zPER5wD-Xa10hZnLEl4" />

        </header>

        <main>
            <section id="center-panel">
                <div id="logo-container">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" />
                </div>

                <div>
                    <input id="search-box" type="text">
                        <img id="voice" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" />
                    </input>
                </div>
            
                <div id="button-container">
                    <button class="button" type="buttom">Google Search</button>
                    <button class="button" type="button">I'm Feeling Lucky</button>

        <footer>
            <nav class="left-menu-item">
                <a class="menu-item" href="">Advertising</a>

            </nav>

            <nav class="right-bottom-menu-item">
                <a class="menu-item" href="">Privacy</a>
            </nav>
