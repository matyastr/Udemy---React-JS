<!DOCTYPE html>
<html>
    <title>Foods!</title>

    <style>
        .top-bar {
            background-color:wheat;
            list-style-type: none;
            margin: 0;
        }

        .top-menu-bar {
            background-color: lightblue;
            padding: 25px 25px;
            margin: 0;
        }

        .top-menu-item {
            display: inline;
            padding: 15px 25px;
            background-color:orange;
            font-weight: bold;
        }

        .food-list-item {
            list-style-type: disc;
        }

        .section {
            text-align: center;
            margin-top: 75px;
        }

        .image {
            height: 600px;
            width: 600px;
        }

        .subtitle {
            font-weight: bold;
        }

    </style>

    <body class="top-bar">

        <ul class="top-menu-bar">
            <li class="top-menu-item">Home</li>
            <li class="top-menu-item">Food</li>
            <li class="top-menu-item">Drinks</li>
        </ul>

        <h1>Top 5 favorite foods!</h1>

        <ol class="food-list-item">
            <li><a href="#first-section">Pizza</a></li>
            <li><a href="#second-section">BBQ Wings</a></li>
            <li><a href="#third-section">Amazing Chicken</a></li>
            <li><a href="#fourth-section">Egg Sandwich</a></li>
            <li><a href="#fifth-section">Vegetable Korma</a></li>
        </ol>

        <div id="first-section" class="section">
            <img class="image" alt="Pepperoni Pizza" src="https://www.simplyrecipes.com/wp-content/uploads/2019/09/easy-pepperoni-pizza-lead-4-768x1075.jpg" />
            <p class="subtitle">Pepperoni Pizza</p>
        </div>

        <div id="second-section" class="section">
            <img class="image" alt="BBQ Wings" src="https://dinnerthendessert.com/wp-content/uploads/2019/11/BBQ-Chicken-Wings-4x3.jpg" />
            <p class="subtitle">BBQ Wings</p>
        </div>
        
        <div id="third-section" class="section">
            <img class="image" alt="Amazing Chicken" src="https://www.dinneratthezoo.com/wp-content/uploads/2019/07/general-tsos-chicken-4.jpg.webp" />
            <p class="subtitle">Amazing Chicken</p>
        </div>

        <div id="fourth-section" class="section">
            <img class="image" alt="Egg Sandwich" src="https://www.simplyscratch.com/wp-content/uploads/2019/08/Best-Fried-Egg-Sandwich-l-SimplyScratch.com-breakfast-sandwich-eggs-cheese-best-9.jpg" />
            <p class="subtitle">Egg Sandwich</p>
        </div>

        <div id="fifth-section" class="section">
            <img class="image" alt="Vegitable Korma" src="https://myfoodstory.com/wp-content/uploads/2018/10/Vegetable-Korma-Curry-1.jpg" />
            <p class="subtitle">Vegitable Korma</p>
        </div>
    </body>
</html>
